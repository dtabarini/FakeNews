<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fake News Classifier</title>
        <link
            rel="icon"
            href="{{ url_for('static', filename='img/icon.png') }}"
            type="image/png"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='common.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='main.css') }}"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script type="text/javascript">
            particlesJS.load(
                'particles-js',
                "{{ url_for('static', filename='particles.json') }}",
                function () {
                    console.log('particles.json has loaded');
                }
            );
        </script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </head>

    <body>
        <div id="particles-js"></div>
        <div id="content">
            <h1 id="header">Fake News Classifier</h1>
            <input
                id="title"
                type="text"
                placeholder="Breaking News: Title Headline Here"
            />
            <br />
            <textarea
                id="text"
                placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
            ></textarea>
            <br />
            <select id="model">
                <option value="logreg">LogisticRegressor (Best Score)</option>
                <option value="linsvc">LinearSVC (More Consistent)</option>
                <option value="bert">BERT NLP (Title Only)</option>
            </select>
            <br />
            <button id="submit">
                <span>PREDICT</span>
            </button>
            <br /><br />
            <div class="spacer"></div>
            <div id="output"></div>
            <div id="footer">
                <a
                    target="_blank"
                    href="https://medium.com/@araterink/25f65013b433"
                    ><img
                        src="img/medium.png"
                        height="50"
                        width="50"
                        alt="Medium"
                /></a>
                <a target="_blank" href="https://github.com/dtabarini/FakeNews">
                    <img
                        src="img/github.png"
                        height="50"
                        width="50"
                        alt="GitHub"
                    />
                </a>
            </div>
        </div>
    </body>
</html>
