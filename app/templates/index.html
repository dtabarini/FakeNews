<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fake News Classifier</title>
        <link rel="icon" href="icon.png" type="image/png" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='main.css') }}"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script>
            particlesJS.load(
                'particles-js',
                "{{ url_for('static', filename='particles.json') }}",
                function () {
                    console.log('particles.json has loaded');
                }
            );
        </script>

        <script>
            $(document).ready((_) => {
                $('#submit').click((e) => {
                    var title = `${$('#title').val()}`.trim();
                    var text = `${$('#text').val()}`.trim();
                    if (title != '' && text != '') {
                        $('#output').html(
                            `<img id="loading" src="loading.svg" />`
                        );
                        setTimeout((_) => {
                            $.ajax({
                                url: 'model',
                                method: 'post',
                                dataType: 'json',
                                data: {
                                    title: title,
                                    text: text,
                                },
                                error: (xhr, status, error) => {
                                    console.log(status);
                                    console.log(xhr.responseJSON);
                                    console.error(error);
                                    $('#output').html(status);
                                },
                                success: (response, status, xhr) => {
                                    console.log(status);
                                    console.log(response);
                                    if (response) {
                                        if (response.status) {
                                            var output = `${response.data.prediction}`;
                                            console.log(output);
                                            if (output == 'REAL') {
                                                $('#output')
                                                    .html(output)
                                                    .css('color', '#06E576');
                                            } else {
                                                $('#output')
                                                    .html(output)
                                                    .css('color', '#F34336');
                                            }
                                        } else {
                                            $('#output').html(
                                                `error: ${response.data.message}`
                                            );
                                        }
                                    } else $('#output').html('no response');
                                },
                            });
                        }, 500);
                    }
                });
            });
        </script>
    </head>

    <body>
        <div id="particles-js"></div>
        <div id="content">
            <h1 id="header">Fake News Classifier</h1>
            <input
                id="title"
                type="text"
                placeholder="Breaking News: Title Headline Here"
            />
            <br />
            <textarea
                id="text"
                placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
            ></textarea>
            <br />
            <button id="submit">
                <span>PREDICT</span>
            </button>
            <br /><br />
            <div class="spacer"></div>
            <div id="output"></div>
        </div>
    </body>
</html>
